{% extends "Item/../base.html" %}

{% block title %} Items {% endblock %}

{% block content %}
    <h1>Item List</h1>
{% if item_list %}
    <ul>
    {% for a in item_list %}
        <li><a href="#">{{ a.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
{% endblock %}
